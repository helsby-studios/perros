<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="static/index.css" />
  <link rel="icon" href="/static/Logo.png" type="image/png">
  <title>Cloud Lists</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
      background-image: url('/static/Background.png');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
  <body class="bgimg">

    <div class="w3-text-white w3-animate-opacity">
      <a href="/logout"><button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey w3-animate-opacity">Logout</button></a>
      <div class="w3-display-container w3-animate-opacity w3-text-white w3-center">
        <h1 class="w3-jumbo w3-animate-top">Hello, {{username}}!</h1>
        <h1 class="w3-animate-top">Select a server to get Started</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
      </div>
      <section class="cards">
        {% for guild in guilds %}
        <div class="card">
          <a href="/dashboard/{{guild.id}}">
            {% if guild.icon_url is not none %}
            <img src="{{guild.icon_url}}" class="{{guild.class_color}}" alt="" id=""/>
            {% else %}
            <img
              src="https://discordapp.com/assets/322c936a8c8be1b803cd94861bdfa868.png"
              class="{{guild.class_color}}"
              alt=""
              id=""
            />
            {% endif %}
          </a>
          <br />
          {{ guild.name }}
        </div>
        {% endfor %}
      </section>
    </div>
  </body>
</html>
